<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <input type="file" id="upload" accept="image/*" class="custom-file-input">
        <label for="size">Desired Size:</label>
        <input type="number" id="size" min="1" placeholder="Enter size in KB or MB" class="custom-input">
        <select id="size-unit" class="custom-select">
            <option value="KB">KB</option>
            <option value="MB">MB</option>
        </select>
        <div id="output"></div>
        <a id="download" style="display:none;" class="btn">Download Compressed Image</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
